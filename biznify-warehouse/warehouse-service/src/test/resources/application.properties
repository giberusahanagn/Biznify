spring.application.name=warehouse-service

server.port=8083


# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/biznify_warehouse_service
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Partner Service Configuration
partner.service.base-url=http://localhost:8081
product.service.base-url=http://localhost:8082

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
